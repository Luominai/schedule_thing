<head>
    <title>
        College Schedules
    </title>
    <!-- bootstrap style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css style link -->
    <!-- <link href="static/css/style.css" rel="stylesheet" type ="text/css" /> -->
    
    <style>
        .box {
            height: 100%;
            justify-content: center;
            box-shadow: inset 0 0 0 1px black;
            padding: 0%;
        }
        .week-header{
            background-color: #ffc670;
            font-weight: bold;
            text-align: center;
            box-shadow: inset 0 0 0 1px black;
            height: 100%;
            overflow: hidden;
        }
        .col-5th {
            flex: 0 0 auto;
            width: 20%;
        }
        .time {
            width: 100%; 
            text-align: center; 
            border-bottom: 1px solid #000; 
            line-height: 0.1em;
            /* margin: 10px 0 20px;  */
        } 
        .section {
            background: #fff;
            padding: 0 10px;
        }
        .timestamp {
            width: 100%;
            margin: 0%;
            height: 7.142857%;
        }

    </style>
</head>

<body>
    <div class="container-fluid" style="height: 94vh; width: 94vw; margin: 3vh 3vw 3vh 3vw;">
        <div class="row" style="height: 100%;">
            <!-- sidebar -->
            <div class="col-2" style="padding: 0%; height: 100%;">

                </div>
            </div> 
            <!-- end sidebar -->

                </div>

                    </div>

                    </div>

                    <div class="row timestamp">

                    </div>

                    <div class="row timestamp">
                        <div class="time"><span class="section">21:00</span></div>
                    </div>

                    <div class="row timestamp" style="width: 100%; margin: 0%; height: 0%;">
                        <div class="time" style="height: 0; border-bottom: 0;"><span class="section">22:00</span></div>
                    </div>
                </div>
            </div>
            <!-- end time -->

            <div class="col-9" style="height: 100%;">

                    <div class="col-5th" style="padding: 0%;">

                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                        </div>
                    </div>
                    <!-- Wednesday -->
                    <div class="col-5th" style="padding: 0%;">
                        <div class="box">
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>
                            <div class="row timestamp"><div class="time"></div></div>

                    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
